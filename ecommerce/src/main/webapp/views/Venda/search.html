<div class="form-horizontal">
    <h3>Create a new Venda</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/Vendas/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for Vendas</h3>
    <form id="VendaSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="cliente" class="col-sm-2 control-label">Cliente</label>
        <div class="col-sm-10">
            <input id="cliente" name="cliente" class="form-control" type="text" ng-model="search.cliente" placeholder="Enter the Venda Cliente"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="produto" class="col-sm-2 control-label">Produto</label>
        <div class="col-sm-10">
            <input id="produto" name="produto" class="form-control" type="text" ng-model="search.produto" placeholder="Enter the Venda Produto"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="valorItem" class="col-sm-2 control-label">Valor Item</label>
        <div class="col-sm-10">
            <input id="valorItem" name="valorItem" class="form-control" type="text" ng-model="search.valorItem" placeholder="Enter the Venda Valor Item"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="valorTotal" class="col-sm-2 control-label">Valor Total</label>
        <div class="col-sm-10">
            <input id="valorTotal" name="valorTotal" class="form-control" type="text" ng-model="search.valorTotal" placeholder="Enter the Venda Valor Total"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Produto</th>
                    <th>Valor Item</th>
                    <th>Valor Total</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/Vendas/edit/{{result.id}}">{{result.cliente}}</a></td>
                    <td><a href="#/Vendas/edit/{{result.id}}">{{result.produto}}</a></td>
                    <td><a href="#/Vendas/edit/{{result.id}}">{{result.valorItem}}</a></td>
                    <td><a href="#/Vendas/edit/{{result.id}}">{{result.valorTotal}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
