<header ng-switch on="$location.path().indexOf('/Vendas/new') > -1">
    <h3 ng-switch-when="true">Create a new Venda</h3>
    <h3 ng-switch-when="false">View or edit Venda</h3>
</header>
<form id="VendaForm" name="VendaForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': VendaForm.cliente.$invalid}">
        <label for="cliente" class="col-sm-2 control-label">Cliente</label>
        <div id="clienteControls" class="col-sm-10">
            <input id="cliente" name="cliente" type="text" class="form-control" ng-model="venda.cliente" placeholder="Enter the Venda Cliente"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VendaForm.produto.$invalid}">
        <label for="produto" class="col-sm-2 control-label">Produto</label>
        <div id="produtoControls" class="col-sm-10">
            <input id="produto" name="produto" type="text" class="form-control" ng-model="venda.produto" placeholder="Enter the Venda Produto"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VendaForm.valorItem.$invalid}">
        <label for="valorItem" class="col-sm-2 control-label">Valor Item</label>
        <div id="valorItemControls" class="col-sm-10">
            <input id="valorItem" name="valorItem" type="number" class="form-control" ng-model="venda.valorItem" placeholder="Enter the Venda Valor Item"></input>
            <span class="help-block error" ng-show="VendaForm.valorItem.$error.number">not a number</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': VendaForm.valorTotal.$invalid}">
        <label for="valorTotal" class="col-sm-2 control-label">Valor Total</label>
        <div id="valorTotalControls" class="col-sm-10">
            <input id="valorTotal" name="valorTotal" type="number" class="form-control" ng-model="venda.valorTotal" placeholder="Enter the Venda Valor Total"></input>
            <span class="help-block error" ng-show="VendaForm.valorTotal.$error.number">not a number</span>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveVenda" name="saveVenda" class="btn btn-primary" ng-disabled="isClean() || VendaForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteVenda" name="deleteVenda" class="btn btn-danger" ng-show="venda.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
