<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{clienteBean.id}'/>
		<f:event type="preRenderView" listener='#{clienteBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Cliente"/>

	<ui:define name="header">
		Cliente
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty clienteBean.id}'>
				Edit existing Cliente
			</c:when>
			<c:otherwise>
				Create a new Cliente
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="clienteBeanClienteNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="clienteBeanClienteNome" value="#{clienteBean.cliente.nome}"/>
					<h:message for="clienteBeanClienteNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="clienteBeanClienteCpf" value="Cpf:"/>
				<h:panelGroup>
					<h:inputText id="clienteBeanClienteCpf" value="#{clienteBean.cliente.cpf}"/>
					<h:message for="clienteBeanClienteCpf" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="clienteBeanClienteEmail" value="Email:"/>
				<h:panelGroup>
					<h:inputText id="clienteBeanClienteEmail" value="#{clienteBean.cliente.email}"/>
					<h:message for="clienteBeanClienteEmail" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="clienteBeanClienteEnd" value="End:"/>
				<h:panelGroup>
					<h:inputText id="clienteBeanClienteEnd" value="#{clienteBean.cliente.end}"/>
					<h:message for="clienteBeanClienteEnd" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="clienteBeanClienteTelefone" value="Telefone:"/>
				<h:panelGroup>
					<h:inputText id="clienteBeanClienteTelefone" value="#{clienteBean.cliente.telefone}"/>
					<h:message for="clienteBeanClienteTelefone" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{clienteBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty clienteBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{clienteBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{clienteBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
