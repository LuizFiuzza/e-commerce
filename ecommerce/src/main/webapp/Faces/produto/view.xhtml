<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{produtoBean.id}'/>
		<f:event type="preRenderView" listener='#{produtoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Produto"/>

	<ui:define name="header">
		Produto
	</ui:define>

	<ui:define name="subheader">
		View existing Produto
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="produtoBeanProdutoNome" value="Nome:"/>
			<h:outputText id="produtoBeanProdutoNome" value="#{produtoBean.produto.nome}"/>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoPreco" value="Preco:"/>
			<h:outputText id="produtoBeanProdutoPreco" value="#{produtoBean.produto.preco}"/>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoEstoque" value="Estoque:"/>
			<h:outputText id="produtoBeanProdutoEstoque" value="#{produtoBean.produto.estoque}"/>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoFabricante" value="Fabricante:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="produtoBeanProdutoFabricante">
				<h:outputLabel for="produtoBeanProdutoFabricanteNome" value="Nome:"/>
				<h:outputText id="produtoBeanProdutoFabricanteNome" value="#{produtoBean.produto.fabricante.nome}"/>
				<h:outputText/>
			</h:panelGrid>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoPrecoCusto" value="Preco Custo:"/>
			<h:outputText id="produtoBeanProdutoPrecoCusto" value="#{produtoBean.produto.precoCusto}"/>
			<h:outputText/>
			<h:outputLabel for="produtoBeanProdutoMargemLucro" value="Margem Lucro:"/>
			<h:outputText id="produtoBeanProdutoMargemLucro" value="#{produtoBean.produto.margemLucro}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
