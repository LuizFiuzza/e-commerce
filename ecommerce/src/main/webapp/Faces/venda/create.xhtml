<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{vendaBean.id}'/>
		<f:event type="preRenderView" listener='#{vendaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Venda"/>

	<ui:define name="header">
		Venda
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty vendaBean.id}'>
				Edit existing Venda
			</c:when>
			<c:otherwise>
				Create a new Venda
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="vendaBeanVendaCliente" value="Cliente:"/>
				<h:panelGrid columnClasses="label,component,required" columns="3" id="vendaBeanVendaCliente">
					<h:outputLabel for="vendaBeanVendaClienteNome" value="Nome:"/>
					<h:panelGroup>
						<h:inputText id="vendaBeanVendaClienteNome" value="#{vendaBean.venda.cliente.nome}"/>
						<h:message for="vendaBeanVendaClienteNome" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="vendaBeanVendaClienteCpf" value="Cpf:"/>
					<h:panelGroup>
						<h:inputText id="vendaBeanVendaClienteCpf" value="#{vendaBean.venda.cliente.cpf}"/>
						<h:message for="vendaBeanVendaClienteCpf" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="vendaBeanVendaClienteEmail" value="Email:"/>
					<h:panelGroup>
						<h:inputText id="vendaBeanVendaClienteEmail" value="#{vendaBean.venda.cliente.email}"/>
						<h:message for="vendaBeanVendaClienteEmail" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="vendaBeanVendaClienteEnd" value="End:"/>
					<h:panelGroup>
						<h:inputText id="vendaBeanVendaClienteEnd" value="#{vendaBean.venda.cliente.end}"/>
						<h:message for="vendaBeanVendaClienteEnd" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="vendaBeanVendaClienteTelefone" value="Telefone:"/>
					<h:panelGroup>
						<h:inputText id="vendaBeanVendaClienteTelefone" value="#{vendaBean.venda.cliente.telefone}"/>
						<h:message for="vendaBeanVendaClienteTelefone" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:outputText/>
				<h:outputLabel for="vendaBeanVendaProduto" value="Produto:"/>
				<h:panelGrid columnClasses="label,component,required" columns="3" id="vendaBeanVendaProduto">
					<h:outputLabel for="vendaBeanVendaProdutoNome" value="Nome:"/>
					<h:panelGroup>
						<h:inputText id="vendaBeanVendaProdutoNome" value="#{vendaBean.venda.produto.nome}"/>
						<h:message for="vendaBeanVendaProdutoNome" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="vendaBeanVendaProdutoPreco" value="Preco:"/>
					<h:panelGroup>
						<h:inputText id="vendaBeanVendaProdutoPreco" value="#{vendaBean.venda.produto.preco}"/>
						<h:message for="vendaBeanVendaProdutoPreco" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="vendaBeanVendaProdutoEstoque" value="Estoque:"/>
					<h:panelGroup>
						<h:inputText id="vendaBeanVendaProdutoEstoque" value="#{vendaBean.venda.produto.estoque}"/>
						<h:message for="vendaBeanVendaProdutoEstoque" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="vendaBeanVendaProdutoFabricante" value="Fabricante:"/>
					<h:panelGrid columnClasses="label,component,required" columns="3" id="vendaBeanVendaProdutoFabricante">
						<h:outputLabel for="vendaBeanVendaProdutoFabricanteNome" value="Nome:"/>
						<h:panelGroup>
							<h:inputText id="vendaBeanVendaProdutoFabricanteNome" value="#{vendaBean.venda.produto.fabricante.nome}"/>
							<h:message for="vendaBeanVendaProdutoFabricanteNome" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:outputText/>
					<h:outputLabel for="vendaBeanVendaProdutoPrecoCusto" value="Preco Custo:"/>
					<h:panelGroup>
						<h:inputText id="vendaBeanVendaProdutoPrecoCusto" value="#{vendaBean.venda.produto.precoCusto}"/>
						<h:message for="vendaBeanVendaProdutoPrecoCusto" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="vendaBeanVendaProdutoMargemLucro" value="Margem Lucro:"/>
					<h:panelGroup>
						<h:inputText id="vendaBeanVendaProdutoMargemLucro" value="#{vendaBean.venda.produto.margemLucro}"/>
						<h:message for="vendaBeanVendaProdutoMargemLucro" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:outputText/>
				<h:outputLabel for="vendaBeanVendaValorItem" value="Valor Item:"/>
				<h:panelGroup>
					<h:inputText id="vendaBeanVendaValorItem" value="#{vendaBean.venda.valorItem}"/>
					<h:message for="vendaBeanVendaValorItem" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="vendaBeanVendaValorTotal" value="Valor Total:"/>
				<h:panelGroup>
					<h:inputText id="vendaBeanVendaValorTotal" value="#{vendaBean.venda.valorTotal}"/>
					<h:message for="vendaBeanVendaValorTotal" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{vendaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty vendaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{vendaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{vendaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
